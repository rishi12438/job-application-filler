<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <style>
            body {
                height: 450px;
                width: 300px;
                background: yellowgreen;
            }
        </style>
        <script src="other_info.js"></script>
    </head>
    <body style="padding: 20px;">
        <form>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" aria-describedby="emailHelp" placeholder="Enter gender">
            </div>

            <div class="form-group">
                <label for="hispanicEthnicity">Hispanic Ethnicity</label>
                <input type="text" class="form-control" id="hispanicEthnicity" aria-describedby="emailHelp" placeholder="Enter hispanic ethnicity">
            </div>

            <div class="form-group">
                <label for="race">Race</label>
                <input type="text" class="form-control" id="race" aria-describedby="emailHelp" placeholder="Enter race">
            </div>

            <div class="form-group">
                <label for="disabilityStatus">Disability Status</label>
                <input type="text" class="form-control" id="disabilityStatus" aria-describedby="emailHelp" placeholder="Enter disability status">
            </div>

            <div class="form-group">
                <label for="visaReason">Do you need visa? Why?</label>
                <input type="text" class="form-control" id="visaReason" aria-describedby="emailHelp" placeholder="Do you require visa?">
            </div>

            <div class="form-group">
                <label for="currentLocation">Enter location</label>
                <input type="text" class="form-control" id="currentLocation" aria-describedby="emailHelp" placeholder="Enter current location">
            </div>

            <div class="form-group">
                <label for="jobStarting">When can you start work?</label>
                <input type="text" class="form-control" id="jobStarting" aria-describedby="emailHelp" placeholder="Enter date">
            </div>

            <div class="form-group">
                <label for="veteranStatus">Veteran status</label>
                <input type="text" class="form-control" id="veteranStatus" aria-describedby="emailHelp" placeholder="Are you a protected veteran?">
            </div>

            <div class="form-group">
                <label for="workAuthorization">Authorized to work?</label>
                <input type="text" class="form-control" id="workAuthorization" aria-describedby="emailHelp" placeholder="Are you a authorized to work?">
            </div>
        </form>
    </body>
</html>
